<section class="contact-us" id="contact">
    <div class="container">
      <h3 class="heading-contact-us">Contact Us</h3>
      <form class="contact-us-form">
        <label class="form-label">
            Please use the form below to contact us. Enter your name, 
            email, phone, and message and we'll get back to you shortly.
        </label>
        <input
                class="contact-input"
                id="user_name"
                type="text"
                name="user_name"
                required
               
                maxlength="40"
                placeholder="Name"
                pattern="[A-Za-z0-9]{6,}"
                
              />
              <input
                class="contact-input"
                id="user_email"
                type="email"
                name="user_email"
                required
                placeholder="Email"
                pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"

              />
              <input
              class="contact-input"
              id="user_phone"
              type="tel"
              name="user_phone"
              placeholder="+380"
            />
            <textarea
              class="textarea-input"
              name="coment-user"
              id="coment_user"
              rows="5"
              placeholder="Comment"
              maxlength="700"
            ></textarea>
            <button class="btn-send" type="submit">
                Send
            </button>
      </form>
  
      <picture>
        <source
          media="(max-width: 767px)"
          srcset="./images/mob-3@1x.jpg 1x, ./images/mob-3@2x.jpg 2x"
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="./images/tab-3@1x.jpg 1x, ./images/tab-3@2x.jpg 2x"
          type="image/png"
        />
        <source
          media="(min-width: 1128px)"
          srcset="./images/desk-3@1x.jpg 1x, ./images/desk-3@2x.jpg 2x"
          type="image/png"
        />
  
        <img
          src="./images/mob-3@1x.jpg"
          alt="face_Mark_Guerrero"
          width="264"
          height="260"
          loading="lazy"
        />
      </picture>
    </div>
  </section>
